<div *ngFor="let course of courses">
  <b>{{ course }}</b>
  <div ngNonBindable>The code that renders the above is {{course}} </div>
</div>
<table>
  <thead>
    <tr>
      <td [ngStyle]="{color:color, 'background-color': 'blue'}">First Name</td>
      <td>Last Name</td>
      <td>Score</td>
    </tr>
  </thead>
  <tr *ngFor="let student of students">
    <td [style.background-color]="'red'">{{ student.fName }}</td>
    <td [style.color]="color" [style.font-size.px]="fontSize">{{ student.lName }}</td>
    <td [style.color]="color">{{ student.score }}</td>
  </tr>
</table>

<table>
  <thead>
    <tr>
      <td>Title</td>
      <td>Genre</td>
      <td>Director</td>
    </tr>
  </thead>
  <tr *ngFor="let movie of movies">
    <td [ngClass]="{tdata:true}">{{ movie.title }}</td>
    <td [ngClass]="classObj">{{ movie.genre }}</td>
    <td>{{ movie.director }}</td>
  </tr>
</table>
